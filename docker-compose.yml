version: "3.9"

services:
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: aureole-backend
    ports:
      - "8000:8000"
    env_file:
      - ./app/.env
    # depends_on basic start-order; healthcheck below makes DB report ready state
    depends_on:
      - db
    restart: always
    networks:
      - aureole
    entrypoint: /entrypoint.sh
    # optional: mount local scripts during development (uncomment if needed)
    # volumes:
    #   - ./app/entrypoint.sh:/entrypoint.sh
    #   - ./app/wait-for-it.sh:/wait-for-it.sh

  frontend:
    build:
      context: ./interface
      dockerfile: Dockerfile
    container_name: aureole-frontend
    env_file:
      - ./interface/.env
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
    networks:
      - aureole

  db:
    image: ankane/pgvector:latest
    container_name: aureole-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aureole
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./app/init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql
    ports:
      - "5432:5432"
    restart: always
    networks:
      - aureole
    healthcheck:
      # pg_isready is available in official Postgres variants; if not present in your image adjust command
      test: ["CMD-SHELL", "pg_isready -U postgres -d aureole || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

networks:
  aureole:
